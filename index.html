  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;

    header {
      background-color: #f48fb1;
      color: white;

    nav {
      display: flex;
      justify-content: center;

    nav a {

    .catalogo {

    }

    .produto {

      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: scale(1.03);
    }

    .produto img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .produto h3 {
      text-align: center;
      margin: 0.5rem 0;
      color: #d81b60;
    }

    footer {
      background-color: #f48fb1;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
